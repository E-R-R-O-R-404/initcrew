{% extends 'base1.html' %}
{% load static %}
{% block content %}

<script src="https://kit.fontawesome.com/ff3945c924.js" crossorigin="anonymous"></script>

<section id="blog-header" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">

            <div class="col-md-offset-1 col-md-5 col-sm-12">
                <h2>Blogs</h2>
            </div>

        </div>
    </div>
</section>

<section id="blog-detail" data-stellar-background-ratio="0.5">
    <div class="container">
        <section class="cards-wrapper">
            {% for blog in blogs %}
            <div class="card-grid-space">
                <a class="card" href="{% url 'blog_details' blog.id %}" style="--bg-img: url({{blog.photo.url}})">
                    <div>
                        <h1> {{blog.heading}} </h1>
                        <p>{{blog.short_description}}</p>
                        <div class="date">{{blog.full_name}}</div>
                        <div class="tags">
                            <div class="tag">{{blog.Specialtag1}}</div>
                            <div class="tag">{{blog.Specialtag2}}</div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </section>
    </div>
</section>

{% endblock %}

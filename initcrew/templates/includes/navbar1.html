
<section class="navbar custom-navbar navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                     <span class="icon icon-bar"></span>
                     <span class="icon icon-bar"></span>
                     <span class="icon icon-bar"></span>
                </button>
            <a href="{% url 'home' %}" class="navbar-brand">InitCrew</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-nav-first">
                <li><a href="{% url 'home' %}#home" class="smoothScroll">Home</a></li>
                <li><a href="{% url 'home' %}#about" class="smoothScroll">About</a></li>
                <li><a href="{% url 'bloggers' %}">Blog</a></li>
                <li><a href="{% url 'course' %}">Course</a></li>
                <li><a href="{% url 'home' %}#events" class="smoothScroll">Events</a></li>
                <li><a href="{% url 'home' %}#contact" class="smoothScroll">Contact Us</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% for navlink in navlinks %}
                <li><a href="{{navlink.twitter_link}}"><i class="fa fa-twitter"></i></a></li>
                <li><a href="{{ navlink.youtube_link }}"><i class="fa fa-youtube"></i></a></li>
                {% endfor %}
                {% if user.is_authenticated %}
                <li class="section-btn"><a href="{% url 'logout' %}">Logout {{user}} </a></li>
                {% else %}
                <li class="section-btn"><a href="{% url 'login' %}">Sign In </a></li>
                {% endif %}
                
            </ul>
        </div>

    </div>
</section>
